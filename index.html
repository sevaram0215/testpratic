  <script>
    let form= document.getElementById("form")
    let arr=JSON.parse(localStorage.getItem("user"))||[]
    let btn=document.getElementById("btn")
    btn.addEventListener("click",submit);
    function submit(element){
      element.preventDefault();
      let obj={
         name:document.getElementById("name").value,
         father:document.getElementById("father_name").value
      };
      arr.push(obj);
      localStorage.setItem("user",JSON.stringify(arr));
      display_data(arr)
      // console.log(arr)
      alert("Thanks for submit")
       form.reset()
    }

    function display_data(data){
      let Display_table=document.getElementById("Display_table")
      let table=document.createElement("table")
      let thead=document.createElement("thead")
      let tbody=document.createElement("tbody")
      let tr=document.createElement("tr")
      
      let th1=document.createElement("th")
      th1.innerText="Name"
      let th2=document.createElement("th")
      th2.innerText="Father Name"
      tr.append(th1,th2)
      thead.append(tr)
      Display_table.innerHTML=null;
      data.forEach(element => {
        let tr1=document.createElement("tr")
        let td1=document.createElement("td")
        td1.innerText=element.name
        let td2=document.createElement("td")
        td2.innerText=element.father
        tr1.append(td1,td2)
        tbody.append(tr1);
        table.append(tbody,thead);
        Display_table.append(table);
      });
    }
    display_data(arr)
  </script>
